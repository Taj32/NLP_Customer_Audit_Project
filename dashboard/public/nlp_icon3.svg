<svg
  xmlns="http://www.w3.org/2000/svg"
  width="32" height="32"
  viewBox="0 0 32 32"
>
  <!-- Tech background - slightly larger circle -->
  <circle cx="16" cy="16" r="16" fill="#1e40af"/>
  
  <!-- Subtle binary pattern -->
  <g fill="#3b82f6" opacity="0.2" font-family="monospace" font-size="3">
    <text x="5" y="8">1010</text>
    <text x="21" y="8">0101</text>
    <text x="5" y="24">1100</text>
    <text x="21" y="24">0011</text>
  </g>
  
  <!-- Centered microphone -->
  <rect x="11" y="4" width="10" height="14" rx="4" fill="white"/>
  <rect x="14" y="18" width="4" height="6" fill="white"/>
  <rect x="10" y="24" width="12" height="2" rx="1" fill="white"/>
</svg>